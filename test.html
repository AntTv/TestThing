                                    <small>Type <strong>radio</strong> to listen to some chill music.</small>
                    <style>
                    .custab{
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5% 0;
    box-shadow: 3px 3px 2px #ccc;

.custab:hover{

    <script>
var typedWord = '';
var theWord = 'radio';
window.addEventListener('keypress', function(e){
  var c = String.fromCharCode(e.keyCode);
  typedWord += c.toLowerCase();
  if(typedWord.length > theWord.length) 
    typedWord = typedWord.slice(1);
  console.log(typedWord)
  if(typedWord == theWord) 
       var audio = new Audio('http://whyi-fm.akacast.akamaistream.net/7/133/19845/v1/auth.akacast.akamaistream.net/whyi-fm');
       audio.play();
})
</script>
